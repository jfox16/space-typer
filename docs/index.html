<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Jet Spaceman</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Jet Spaceman</div>

        <div>
          <h2>How to Play:</h2>
          <p>Type the words over the enemies' heads. You can only type a word if you're in the same lane.</p>
          <p><b>Move Left:</b> Tab or Left Arrow</p>
          <p><b>Move Right:</b> Enter or Right Arrow</p>
          <p>Press a number key to move to that lane.</p>
        </div>
      </div>
    </div>
  </body>
</html>
